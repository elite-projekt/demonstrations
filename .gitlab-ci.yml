stages:
  - lint
  - build
  - scan
  - push
  - upload
  - release

variables:
  # Package version can only contain numbers (0-9), and dots (.).
  # Must be in the format of X.Y.Z, i.e. should match /\A\d+\.\d+\.\d+\z/ regular expresion.
  # See https://docs.gitlab.com/ee/user/packages/generic_packages/#publish-a-package-file
  PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/nativeapp/${CI_COMMIT_TAG}"
  ZIP: "nativeapp-${CI_COMMIT_TAG}.zip"

lint:python-code:
  stage: lint
  image:
    name: python:3.10-slim
  before_script:
    - /usr/local/bin/python -m pip install --upgrade pip
    - python -m pip install flake8
  script:
    - flake8 .
  needs: []

# Hadolint template
.lint:dockerfile: &lint-dockerfile
  stage: lint
  image:
    name: registry.gitlab.com/pipeline-components/hadolint:latest
  script:
    - echo "Start hadolint for $CI_PROJECT_DIR/$SUB_PROJECT_FOLDER/Dockerfile"
    - hadolint "$CI_PROJECT_DIR/$SUB_PROJECT_FOLDER/Dockerfile" 
  needs: []

#lint:demo:begin - DO NOT CHANGE THIS LINE. required by 'init_new_demo.sh' script
lint:download-dockerfile:
  <<: *lint-dockerfile
  variables:
    SUB_PROJECT_FOLDER: demos/download/

lint:phishing-dockerfile:
  <<: *lint-dockerfile
  variables:
    SUB_PROJECT_FOLDER: demos/phishing

lint:password-dockerfile:
  <<: *lint-dockerfile
  variables:
    SUB_PROJECT_FOLDER: demos/password


sast:python-code:
  stage: lint
  image:
    name: python:3.9-slim
  before_script:
    - /usr/local/bin/python -m pip install --upgrade pip
    - python -m pip install bandit
  script:
    - bandit -r .
  allow_failure: true
  needs: []

# Build template
.build:image: &build-image
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
  script:
    - echo "starting karniko docker build for $SUB_PROJECT_NAME Image"
    - image_name="$CI_REGISTRY_IMAGE/$SUB_PROJECT_NAME:$CI_COMMIT_BRANCH"
    - /kaniko/executor
      --context "$CI_PROJECT_DIR/$SUB_PROJECT_FOLDER/"
      --dockerfile "$CI_PROJECT_DIR/$SUB_PROJECT_FOLDER/Dockerfile"
      --no-push
      --destination "$image_name"
      --tarPath "$SUB_PROJECT_NAME.tar"
  before_script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
  artifacts:
    paths:
    - $SUB_PROJECT_NAME.tar
    when: on_success
  needs:
    - lint:python-code

#build:demo:begin - DO NOT CHANGE THIS LINE. required by 'init_new_demo.sh' script
build:download-image:
  <<: *build-image
  variables:
    SUB_PROJECT_NAME: download
    SUB_PROJECT_FOLDER: demos/download/
  needs:
    - lint:download-dockerfile

build:phishing-image:
  <<: *build-image
  variables:
    SUB_PROJECT_NAME: phishing
    SUB_PROJECT_FOLDER: demos/phishing
  needs:
    - lint:phishing-dockerfile

build:password-image:
  <<: *build-image
  variables:
    SUB_PROJECT_NAME: password
    SUB_PROJECT_FOLDER: demos/password
  needs:
    - lint:password-dockerfile

build:python-service:
  stage: build
  image: $REGISTRY_URL/$GROUP_NAME/container-templates/python-windows-service-builder:master
  script:
    - cd ./native/
    - sed -i '/ApplicationInformation/r'<(echo "    BUILDDATE = \"$(date)\"") ./src/config/config.py
    - sed -i '/ApplicationInformation/r'<(echo "    VERSION = \"$CI_COMMIT_REF_NAME - $CI_COMMIT_SHORT_SHA\"") ./src/config/config.py
    - bash ./entrypoint-windows.sh $GROUP_NAME
  artifacts:
    paths:
      - /builds/$GROUP_NAME/demonstrations/native/src/dist/windows/*
  needs:
    - lint:python-code

build:release-zip:
  stage: build
  image: alpine:latest
  before_script:
    - apk add --update zip
  rules:
    - if: $CI_COMMIT_TAG
  dependencies:
    - build:python-service
  script:
    - mkdir nativeapp-$CI_COMMIT_TAG
    - ls -la
    - cp .env nativeapp-$CI_COMMIT_TAG/.env
    - cp demoCA/rootCA.crt nativeapp-$CI_COMMIT_TAG/rootCA.crt
    - cp --parents -r demos/*/native ./nativeapp-$CI_COMMIT_TAG/
    - cd native
    - cp installer/nativeapp_installer.bat ../nativeapp-$CI_COMMIT_TAG/nativeapp_installer.bat
    - cp installer/nativeapp_install_helper.ps1 ../nativeapp-$CI_COMMIT_TAG/nativeapp_install_helper.ps1
    - cp installer/README.txt ../nativeapp-$CI_COMMIT_TAG/README.txt
    - cp src/dist/windows/app.exe ../nativeapp-$CI_COMMIT_TAG/app.exe
    - cp -r src/profiles ../nativeapp-$CI_COMMIT_TAG
    - cd ../nativeapp-$CI_COMMIT_TAG
    - zip -r .
  artifacts:
    paths:
      - nativeapp-$CI_COMMIT_TAG/
  needs:
    - build:python-service

# Scan template
.scan:image: &scan-image
  stage: scan
  image:
    name: aquasec/trivy:latest
  script:
    - echo "Start trivy Container Scan for $SUB_PROJECT_NAME.tar"
    # Build report
    - trivy
      --cache-dir .trivycache/
      image
      --exit-code 0
      --no-progress
      --format template
      --template "@/contrib/gitlab.tpl"
      -o gl-container-scanning-report.json
      --ignore-unfixed
      --input $SUB_PROJECT_NAME.tar
    # Print report
    - trivy
      --cache-dir .trivycache/
      image
      --exit-code 0
      --no-progress
      --ignore-unfixed
      --input $SUB_PROJECT_NAME.tar
    # Fail if High Findings
    - trivy
      --cache-dir .trivycache/
      image
      --exit-code 1
      --severity HIGH
      --no-progress
      --ignore-unfixed
      --input $SUB_PROJECT_NAME.tar
  cache:
    key: trivy
    policy: pull-push
    paths:
      - .trivycache/
  artifacts:
    reports:
      container_scanning: gl-container-scanning-report.json
    paths:
      - $SUB_PROJECT_NAME.tar
  allow_failure: true

#scan:demo:begin - DO NOT CHANGE THIS LINE. required by 'init_new_demo.sh' script
scan:download-image:
  <<: *scan-image
  variables:
    SUB_PROJECT_NAME: download
    SUB_PROJECT_FOLDER: demos/download/
  needs:
  - build:download-image

scan:phishing-image:
  <<: *scan-image
  variables:
    SUB_PROJECT_NAME: phishing
    SUB_PROJECT_FOLDER: demos/phishing
  needs:
  - build:phishing-image

scan:password-image:
  <<: *scan-image
  variables:
    SUB_PROJECT_NAME: password
    SUB_PROJECT_FOLDER: demos/password
  needs:
  - build:password-image
  
# Push template
.push:image: &push-image
  stage: push
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [""]
  script:
  - echo "Push Container SUB_PROJECT_NAME.tar"
  - crane auth login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - crane push $SUB_PROJECT_NAME.tar $CI_REGISTRY_IMAGE/$SUB_PROJECT_NAME:$CI_COMMIT_BRANCH

#push:demo:begin - DO NOT CHANGE THIS LINE. required by 'init_new_demo.sh' script
push:download-image:
  <<: *push-image
  variables:
    SUB_PROJECT_NAME: download
  needs:
  - build:download-image

push:phishing-image:
  <<: *push-image
  variables:
    SUB_PROJECT_NAME: phishing
  needs:
  - build:phishing-image

push:password-image:
  <<: *push-image
  variables:
    SUB_PROJECT_NAME: password
  needs:
  - build:password-image

upload:
  stage: upload
  image: curlimages/curl:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file nativeapp-${CI_COMMIT_TAG}/${ZIP} ${PACKAGE_REGISTRY_URL}/${ZIP}

release:
  # Caution, as of 2021-02-02 these assets links require a login, see:
  # https://gitlab.com/gitlab-org/gitlab/-/issues/299384
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "running release_job"
    - |
      release-cli create --name "Release $CI_COMMIT_TAG" --tag-name $CI_COMMIT_TAG \
        --assets-link "{\"name\":\"${ZIP}\",\"url\":\"${PACKAGE_REGISTRY_URL}/${ZIP}\"}"

