<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='signup-form-08/fonts/icomoon/style.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='signup-form-08/css/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='signup-form-08/css/bootstrap.min.css')}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static', filename='signup-form-08/css/style.css')}}">

    <title>Sign Up #7</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{{url_for('static', filename='signup-form-08/images/undraw_file_sync_ot38.svg')}}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign Up</h3>
              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            </div>
            <form method="post">
              <div class="form-group first">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" name="name">

              </div>
              <div class="form-group" id="password_field">
                
                <label for="password">Password</label>
                <div class="input-group">
                <input type="password" class="form-control" id="password" name="password">
                <span toggle="#password" class="input-group-addon toggle-password"><i class="icon-eye"></i></span>
                </div>
                
              </div>
              <div class="form-group last mb-4">
                <label for="confirm_password">Re-type Password</label>
                <div class="input-group">
                <input type="password" class="form-control" name="confirm_password" id="confirm_password">
                <span toggle="#confirm_password" class="input-group-addon toggle-password"><i class="icon-eye"></i></span>
                </div>
              </div>
              <div class="indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
             </div>
             <div class="text"></div>
              <input type="submit" value="Register" class="btn btn-block btn-primary">
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
    <div id="search-results"></div>
    <script src="{{url_for('static', filename='signup-form-08/js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='signup-form-08/js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='signup-form-08/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='signup-form-08/js/main.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/mustache.js')}}">
    </script>
    <script data-main="demo" src="{{url_for('static', filename='js/require.js')}}">
    </script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="demo" src="{{url_for('static', filename='js/demo.js')}}"></script>
    <script type="text/javascript" charset="utf-8" async="" data-requirecontext="_" data-requiremodule="zxcvbn" src="{{url_for('static', filename='js/zxcvbn.js')}}"></script>
  </body>
</html>
