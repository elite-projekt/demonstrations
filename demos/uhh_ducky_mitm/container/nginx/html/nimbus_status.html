<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="images/favicon.ico" rel="icon"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>MITM Demo</title>
<style>
/* table container style */
.table-container {
  width: 90%;
  margin: 0 auto;
}

/* table style */
#data-table {
  border-collapse: collapse;
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
}

/* table header style */
#data-table th {
  background-color: #f2f2f2;
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

/* table row style */
#data-table tr {
  border-bottom: 1px solid #ddd;
}

/* table row hover style */
#data-table tr:hover {
  background-color: #f2f2f2;
}

/* table cell style */
#data-table td {
  border: 1px solid #ddd;
  padding: 8px;
}

/* table cell style for usernames */
#data-table td.username {
  font-weight: bold;
}

</style>
</head>
<body>

<nav class="navbar navbar-dark" style="background-color: #6c63ff;">
  <img src="images/Nimbus Logo.svg" height="80" class="logo" alt="">
</nav>
<div id="content"></div>
<script src="js/elite_status.js"></script>
</body>
</html>
