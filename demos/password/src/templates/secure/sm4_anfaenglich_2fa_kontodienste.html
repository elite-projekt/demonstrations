{% extends "base.html" %}
{% block content %}
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{url_for('static', filename='signup-form/images/undraw_remotely_2j6y.svg')}}" alt="Image"
          class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Zwei-Faktor-Authentifizierung für ELITE Account-Services</h3>
              <p class="mb-4">Bitte geben Sie den Code aus ihrer 2FA App ein.</p>
            </div>
            <form method="post">

              <img src="{{url_for('static', filename='qrcode3.jpg')}}" class="img-fluid" />



              <div class="form-group last mb-4">
                <label for="validation">Überprüfung</label>
                <div class="input-group">
                  <input class="form-control" name="validation" id="validation">
                </div>
              </div>

              <input type="submit" value="Überprüfen" class="btn btn-block btn-primary">
            </form>

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
<script src="{{url_for('static', filename='signup-form/js/jquery-3.3.1.min.js')}}"></script>
<script src="{{url_for('static', filename='signup-form/js/popper.min.js')}}"></script>
<script src="{{url_for('static', filename='signup-form/js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='signup-form/js/main.js')}}"></script>
<script src="{{url_for('static', filename='link-router/router.js')}}"></script>
{% endblock %}
