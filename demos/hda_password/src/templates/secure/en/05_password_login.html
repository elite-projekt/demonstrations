{% extends "base.html" %}
{% block content %}
<div class="preload">
  <img src="{{url_for('static', filename='images/noun-eye-opened.png')}}"/>
  <img src="{{url_for('static', filename='images/noun-eye-closed.png')}}"/>
</div>
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{url_for('static', filename='images/undraw_remotely_2j6y.svg')}}" alt="Image"
          class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h4>Login<br>Nimbus Account Services</h3>
              <p class="mb-4 small">Please log in with your access data for Nimbus Account Services</p>
            </div>
            <form autocomplete="off" method="post">

              <div class="form-group first" id="name_field">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" name="name">

              </div>
              <div class="form-group" id="password_field">

                <label for="password">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" name="pwd">
                  <i toggle="#password" class="icon-eye toggle-passwort input-group-addon" data-toggle="tooltip"
                    data-placement="right" title="Click on the eye to see your password."
                    id="pw-eye"></i>
                </div>

              </div>
              <div role="alert" aria-live="assertive" aria-atomic="true" class="toast {{classes}} dont-display mt-3"
                data-autohide="false" id=toast>
                <div class="toast-header">
                  <strong class="mr-auto">Nimbus</strong>
                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">
                  The username or password is not correct. Please try again.
                </div>
              </div>
              <input type="submit" value="Login" class="btn btn-block btn-primary mt-3">
            </form>

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
<script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/main.js')}}"></script>
{% endblock %}
