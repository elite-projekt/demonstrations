{% extends "base.html" %}
{% block content %}
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{url_for('static', filename='images/undraw_remotely_2j6y.svg')}}" alt="Image"
          class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h4>Two-factor authentication Login<br>Nimbus Account Services</h3>
              <p class="mb-4 small">Please use your two factor authentication for validation.</p>
            </div>
            <form autocomplete="off" method="post">

              <div class="form-group last mb-4">
                <label for="validation">Insert 2FA Code</label>
                <div class="input-group">
                  <input class="form-control" name="validation" id="validation">
                </div>
              </div>
              <div role="alert" aria-live="assertive" aria-atomic="true" class="toast {{classes}} dont-display mt-3"
                data-autohide="false" id=toast>
                <div class="toast-header">
                  <strong class="mr-auto">Nimbus</strong>
                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">
                  The code you entered is invalid. Please try again.
                </div>
              </div>
              <input type="submit" value="Submit" class="btn btn-block btn-primary">
            </form>

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
<script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/main.js')}}"></script>
{% endblock %}
