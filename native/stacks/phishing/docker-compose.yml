version: '3.7'

services:
  phishing:
    image: registry.code.fbi.h-da.de/esc-mpse20/demonstrations/phishing:master
    container_name: phising_webserver
    ports:
      - 443:443
  navigation:
    image: registry.code.fbi.h-da.de/esc-mpse20/demonstrations/navigation:master
    container_name: phising_navigation
    ports:
      - 80:80
  mail:
    image: tvial/docker-mailserver:latest
    hostname: mail
    domainname: domain.com
    container_name: phising_mailserver
    ports:
      - "25:25"
      - "143:143"
      - "465:465"
      - "587:587"
      - "993:993"
    volumes:
      - ./mailserver/config/ssl:/tmp/ssl:ro
      - maildata:/var/mail
      - mailstate:/var/mail-state
      - maillogs:/var/log/mail
      - ./mailserver/config/:/tmp/docker-mailserver/${SELINUX_LABEL}
    env_file:
      - ./mailserver/mailserver.env
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    restart: always
    environment:
      - SSL_TYPE=manual
      - SSL_CERT_PATH=/tmp/ssl/mail.domain.com.crt
      - SSL_KEY_PATH=/tmp/ssl/mail.domain.com.key

volumes:
  maildata:
  mailstate:
  maillogs:
